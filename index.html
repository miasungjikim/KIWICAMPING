<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>KIWI CAMPING</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/favorite.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <!-- NAV -->
    <nav id="navi" class="navi">
      <a href="#" onclick="closeMenu(event)"
        ><img src="./image/icon/close.svg" alt="close"
      /></a>
      <h3>FILTERS</h3>
      <h4>Region</h4>
      <form action="#">
        <select name="All Region" id="regions" class="regions">
          <option value="All Region">All Region</option>
          <option value="Northland">Northland</option>
          <option value="Southland">Southland</option>
          <option value="West Coast">West Coast</option>
          <option value="Auckland">Auckland</option>
          <option value="Canterbury">Canterbury</option>
          <option value="Nelson/Tasman">Nelson/Tasman</option>
          <option value="Fiordland">Fiordland</option>
          <option value="Marlborough">Marlborough</option>
          <option value="Coromandel">Coromandel</option>
        </select>
      </form>
      <h4>Suitability</h4>
      <form action="#" class="suitability">
        <p>
          <label for="suit2">Bookable</label>
          <input type="checkbox" id="suit2" name="suit2" value="" />
        </p>
        <p>
          <label for="suit3">Free Site</label>
          <input type="checkbox" id="suit3" name="suit3" value="" />
        </p>
      </form>
      <button>SEARCH</button>
    </nav>

    <!-- Header -->
    <header>
      <h1 class="logo"><img src="./image/logo.png" alt="logo" /></h1>
      <div class="search-box">
        <form action="#">
          <input
            type="text"
            name="search"
            placeholder="Where do you want to go?"
          />
        </form>
        <a class="filter" onclick="toggleMenu()">
          <img src="./image/icon/filter.svg" alt="filter" />
        </a>
      </div>
    </header>

    <!--main-->
    <main>
      <div class="content-box">
        <img src="./image/site1.jpg" alt="camping-site-image" class="site" />
        <div>
          <h2>Butchers Flat Campsite</h2>
          <img
            src="./image/icon/favorite-noncheck.svg"
            alt="favorite"
            class="favorite-check"
            data-id="site1"
          />
        </div>
        <p>Mount Richmond Forest Park</p>
        <p>Marlborough</p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <ul>
        <li class="home">
          <a href="index.html">
            <img src="./image/icon/home.svg" alt="home-button" />
          </a>
          <p>Home</p>
        </li>
        <li class="map">
          <a href="./map.html">
            <img src="./image/icon/map.svg" alt="map-button" />
          </a>
          <p>Map</p>
        </li>
        <li class="saved">
          <a href="./saved.html">
            <img src="./image/icon/favorite-noncheck.svg" alt="saved-button" />
          </a>
          <p>Saved</p>
        </li>
        <li class="info">
          <a href="./info.html">
            <img src="./image/icon/info.svg" alt="information-button" />
          </a>
          <p>Info</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
